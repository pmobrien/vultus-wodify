<div class="center-text">
  <h1>
    Vultus Wodify Results
  </h1>
</div>

<div class="center-text">
  <select ng-model="workouts" (change)="onWorkoutChange($event.target.value)">
    <option *ngFor="let workout of workouts" [value]="workout.uuid">
       {{workout.name}}
    </option>
  </select>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Athlete</th>
      <th>Result</th>
      <th>Comment</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let performance of performances">
      <td>{{ performance.date | date:'yyyy/MM/dd' }}</td>
      <td>{{ performance.athlete.name }}</td>
      <td>{{ getPerformanceResult(performance) }}</td>
      <td>{{ performance.comment }}</td>
    </tr>
  </tbody>
</table>
